{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
          <div class="mb-3 section-title">
            關於我
            <hr>
          </div>

          <!-- 內容 -->
          <div class="d-flex justify-content-between">
            <div class="mb-3">
              頭像
            </div>

            <div class="text-end">
              <button class="blue-btn" type="submit">選擇照片</button>
            </div>
          </div>

          <div class="row my-2 ms-1">
            <div class="col-6 p-1">
              <img class="rounded-circle  mb-2" style="width: 150px; height: 150px;" src="{% static 'backboard/assets/img/sample.jpg' %}" alt="" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">暱稱(必填)</label>
            <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">電話</label>
            <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">LINE ID</label>
            <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">關於我</label>
            <div class="min-vh-50">
                {{ form.body }}
            </div>                  
          </div>

          <div class="col-12 text-end">
            <button class="blue-btn" type="submit">儲存</button>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
