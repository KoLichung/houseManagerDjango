{% extends 'backboard/base.html' %} {% block content %}
{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>


<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
            <div class="mb-3 section-title">
                編輯常見問題
                <hr>
            </div>

            <!-- 內容 -->
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
  
                <!-- 新增文章標題 -->
                <div class="h-lg-100 mb-2">
                  {% if faq.title %}
                    <input class="form-control" id="title" name="title" placeholder="問題標題" value="{{faq.title}}" />
                  {% else %}
                    <input class="form-control" id="title" name="title" placeholder="問題標題" />
                  {% endif %}
                
                </div>
          
                <!-- 輸入文章內容 -->
                <div class="mb-3">
                  {% if faq.body %}
                    <textarea class="form-control" id="body" name="body" rows="3">{{faq.body}}</textarea>
                  {% else %}
                    <textarea class="form-control" id="body" name="body" rows="3" placeholder="請輸入問題的答案"></textarea>
                  {% endif %}
                </div>
          
                <!-- 按鈕欄 -->
                <div class="row">
                  <div class="col">
                    <a class="green-btn" href="{% url 'faq' %}" role="button">取消</a>
                  </div>
                  <div class="col text-end">
                    <button class="blue-btn" type="submit" name="faq" value='draft'>
                      儲存
                    </button>
                  </div>
                </div>
          
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
