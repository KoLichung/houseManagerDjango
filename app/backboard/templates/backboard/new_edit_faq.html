{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
            <div class="mb-3 section-title">
                編輯常見問題
                <hr>
            </div>

            <!-- 內容 -->
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
  
                <!-- 新增文章標題 -->
                <div class="h-lg-100 mb-2">
                  <div class="">
                    <div class="">
                        <input class="form-control" id="title" name="title" placeholder="文章標題" />
                    </div>
                  </div>
                </div>
          
                <!-- 輸入文章內容 -->
                <div class="h-lg-100 mb-2">
                  <div class="">
                    <div class="min-vh-50">
                      {{ form.body }}
                    </div>
                  </div>   
                </div>
          
                <!-- 按鈕欄 -->
                <div class="row">
                  <div class="col">
                    <button class="green-btn" href="all_assistances" role="button">取消</button>
                  </div>
                  <div class="col text-end">
                    <button class="blue-btn" type="submit" name="post" value='draft'>
                      儲存
                    </button>
                  </div>
                </div>
          
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
