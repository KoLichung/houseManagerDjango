{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      
      <div class="card h-lg-100">
        <div class="card-header">
            <div class="mb-3 section-title">
                591店舖連結
                <hr>
            </div>

            <!-- 內容 -->
            <form method="POST" enctype="multipart/form-data">{% csrf_token %} 
                <div class="mb-3">
                    {% if user.case_link %}
                        <input class="form-control" name="case_link" type="text" value="{{user.case_link}}" />
                    {% else %}
                        <input class="form-control" name="case_link" type="text" value="" />
                    {% endif %}
                </div>
                <div class="col-12 text-end">
                    <button class="blue-btn" type="submit" name="post" value='save' onclick="location.href='{% url 'cases' %}'">儲存</button>
                </div>
            </form>

            <div id="cases" style="padding-top: 70px; margin-top: -50px;">
                <div class="row">
                    {% for case in cases %}
                    <div class="col-12 col-md-12 col-lg-6">
                        
                        <div class="case-item">
                            <a class="case-link" href="{{case.case_link}}" target="_blank">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <img src="{{case.image}}" class="img-fluid">
                                    </div>
                                    <div>
                                        <div>{{case.title}}</div>
                                        <div>{{case.type}} | {{case.units}} | {{case.price}}</div>
                                        <div>{{case.address}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>
      </div>
    </div>
</div>

{% endblock %}
