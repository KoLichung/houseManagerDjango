{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
            <div class="mb-3 section-title">
                設定
                <hr>
            </div>

            <!-- 內容 -->
            <div class="mb-3 d-flex align-items-center">
                <img class="avatar rounded-circle" src="{% static 'backboard/assets/img/sample.jpg'%}">
                <div class="mx-5">{{user.nickname}} (頭像、暱稱 在關於我設定)</div>
                
            </div>

            <div class="mb-3">
                手機號碼: {{user.phone}}
            </div>

            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">變更密碼</label>
                <input class="form-control" id="exampleFormControlInput1" type="password" placeholder="" />
            </div>

            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">再次輸入新密碼</label>
                <input class="form-control" id="exampleFormControlInput1" type="password" placeholder="" />
            </div>

            <div class="col-12 text-end">
                <button class="blue-btn" type="submit">儲存</button>
            </div>
         
        </div>
      </div>
    </div>
</div>

{% endblock %}
