{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<div class="g-3 mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
            <div class="mb-3 section-title">
                設定
                <hr>
            </div>

            <!-- 內容 -->
            <div class="mb-3 d-flex align-items-center">
                <img class="avatar rounded-circle" src="{% static 'backboard/assets/img/sample.jpg'%}">
                <div class="mx-5">{{user.nickname}} (頭像、暱稱 在關於我設定)</div>
                
            </div>

            <div class="mb-3">
                手機號碼: {{user.phone}}
            </div>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="password">變更密碼</label>
                    <input class="form-control" id="password" type="password" placeholder="" name="password"/>
                </div>

                {% comment %} <div class="mb-3">
                    <label class="form-label" for="password_again">再次輸入新密碼</label>
                    <input class="form-control" id="password_again" type="password" placeholder="" />
                </div> {% endcomment %}

                <div class="col-12 text-end">
                    <button class="blue-btn" type="submit"  name="reset_password">儲存</button>
                </div>
            </form>
         
        </div>
      </div>
    </div>
</div>

{% endblock %}
